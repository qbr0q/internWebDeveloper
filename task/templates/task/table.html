{% extends 'base.html' %}
{% load static %}

{% block title %}Таблица{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'task/css/table.css' %}">{% endblock %}
{% block content %}
<table>
    <th>word</th>
    <th>tf</th>
    <th>idf</th>
    {% for tfidf in words %}
        <tr>
            <td>{{tfidf.0}}</td>
            <td>{{tfidf.1}}</td>
            <td>{{tfidf.2}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
